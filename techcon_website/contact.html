<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }
        header, nav, main, footer {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0077cc;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h2 {
            margin-top: 30px;
            color: #333;
        }
        a.social-link {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #0077cc;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: 0;
            margin-top: 10px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
        }
        textarea {
            min-height: 120px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us directly at <a href="mailto:email@example.com">mark.ibm.musah@gmail.com</a></p>
            <p>Follow us on social media:</p>
            <a class="social-link" href="https://twitter.com/TechCon" target="_blank">Twitter</a>
            <a class="social-link" href="https://facebook.com/TechCon" target="_blank">Facebook</a>
            <a class="social-link" href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a>
        </section>

        <!-- Google Map -->
        <section>
            <h2>Our Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387190.27991423306!2d-74.25987568755478!3d40.697670064033!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250b5bdbb7d0f%3A0x5a3e1e9b56f9d!2sConference%20Venue!5e0!3m2!1sen!2sus!4v1697639273457!5m2!1sen!2sus" 
                allowfullscreen="" 
                loading="lazy"
                title="TechCon 2024 Conference Venue Location">
            </iframe>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your email address">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Write your message here"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 TechCon. All rights reserved.
    </footer>

</body>
</html>
